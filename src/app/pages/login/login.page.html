<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Devdactic App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div *ngIf="credentials.get('email')?.dirty || credentials.get('email')?.touched">
      <div *ngIf="credentials.get('email')?.hasError('required')" class="errors">
        Email is required
      </div>
      <div *ngIf="credentials.get('email')?.hasError('email')" class="errors">
        Email is invalid
      </div>
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div *ngIf="credentials.get('password')?.dirty || credentials.get('password')?.touched">
      <div *ngIf="credentials.get('password')?.hasError('required')" class="errors">
        Password is required
      </div>
      <div *ngIf="credentials.get('password')?.hasError('minlength')" class="errors">
        Password needs to be 6 characters
      </div>
    </div>

    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>
    <ion-button type="button" expand="block" color="light" fill="clear">Not yet a member? Sign up!</ion-button>

    <ion-button type="button" expand="block" color="tertiary">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Sign in with Google
    </ion-button>
    <ion-button type="button" expand="block" color="tertiary">
      <ion-icon name="logo-apple" slot="start"></ion-icon>
      Sign in with Apple
    </ion-button>
  </form>
</ion-content>
